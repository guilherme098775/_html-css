<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .nome {
            background-color: aqua;
        }
    </style>
    <title>Exercício de tabela</title>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="prof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25 Anos</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>F</td>
            <td>31 Anos</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>F</td>
            <td>45 Anos</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>27 Anos</td>
            <td>Estoquista</td>
        </tr>
        <tr>
            <td>Henquique</td>
            <td>M</td>
            <td>33 Anos</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Cleyton</td>
            <td>M</td>
            <td>21 Anos</td>
            <td>Pedreiro</td>
        </tr>
    </table>
</body>
</html>
